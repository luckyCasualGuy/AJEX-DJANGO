{% extends 'base.html' %}

{% block title %}
    TODO task-list
{% endblock title %}


{% block content %}
    <div class="col-8 mt-5">
        <form class="form-inline justify-content-center" id="TaskCreationForm" method="POST" data-url="{%url 'task_list_url'%}">
            {% csrf_token %}
            {% for field in form %}
                <div class="mx-3">
                    {{field}}
                </div>
            {% endfor %} 

            <button type="button" id="TaskFormCreateButton" class="btn btn-outline-success">Create</button>
        </form>
    </div>
    <div class="col-5 mt-5" id="TaskList">
        {% for task in tasks %}
            <div class="card mb-1" id="TaskCard" data-id="{{task.id}}" style="{%if task.completed%}text-decoration: line-through{%endif%}">
                <div class="card-body">
                    {{task.title}}

                    <button class="close float-right" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
